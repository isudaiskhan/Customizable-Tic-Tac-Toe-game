<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="game">
            <div id="board" class="board">
                <div class="cell" data-cell-index="0"></div>
                <div class="cell" data-cell-index="1"></div>
                <div class="cell" data-cell-index="2"></div>
                <div class="cell" data-cell-index="3"></div>
                <div class="cell" data-cell-index="4"></div>
                <div class="cell" data-cell-index="5"></div>
                <div class="cell" data-cell-index="6"></div>
                <div class="cell" data-cell-index="7"></div>
                <div class="cell" data-cell-index="8"></div>
            </div>
            <div id="status" class="status">Player X's turn</div>
        </div>
        <button id="restartBtn" class="restartBtn">Restart Game</button>
    </div>
    <div id="resultScreen" class="resultScreen">
        <div id="resultMessage" class="resultMessage"></div>
        <button id="newGameBtn" class="newGameBtn">New Game</button>
    </div>

    <!-- Audio elements for sounds -->
    <audio id="clickSound">
      <source src="click.mp3" type="audio/mpeg">
    </audio>

    <audio id="gameFinishSound">
      <source src="winning.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
